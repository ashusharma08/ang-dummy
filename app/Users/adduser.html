<div class="container">
    <h1>Add Someone</h1>
    <form onsubmit="saveUser()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="model.Name" required name="name" />
        </div>
        <div class=" form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.AlterEgo" name="alterEgo" />
        </div>
        <div class="form-group">
            <label for="superPower">What's your super power</label>
            <select class="form-control" id="superPower"  [(ngModel)]="model.SuperPower" name="superPower" required>
                <option *ngFor="let power of superPowers" [value]="power">{{power}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success" (click)="saveUser()">Submit</button>
</form>
</div>
